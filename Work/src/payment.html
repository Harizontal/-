<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pay.fondy.eu/latest/checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
          rel="stylesheet">
    <title>Mucriz</title>
</head>
<body>
<div class="col-xl-3 col-lg-4 col-md-3 col-sm-4">
    <div class="logo__box">
        <a href="index.html">
            <img class="main__logo" src="img/logo.png" alt="">
            <p class="subtitle__logo"><span class="logo">Mucriz</span>Строительство коттеджей</p>
        </a>
    </div>
</div>
<div id=app></div>

<script src="https://pay.fondy.eu/latest/checkout.js"></script>
<script src="https://pay.fondy.eu/latest/i18n/ru.js"></script>
<script src="js/script.js"></script>
<script src="https://yandex.st/jquery/2.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>
<div class="modal__fade">
    <div class="modal__window-authorization">
        <form action="#">
            <label class="modal__title" for="">Вход</label>
            <input placeholder="Логин" type="text" class="modal__input">
            <input placeholder="Пароль" type="text" class="modal__input">
        </form>
        <a href="#" class="btn btn__window">Войти</a>
        <a href="#" class="btn btn__window-registore">Регистрация</a>
        <a href="#" class="close__window">&times;</a>
    </div>
    <div class="modal__window-registrations">
        <form action="#">
            <label class="modal__title" for="">Регистрация</label>
            <input placeholder="Имя" type="text" class="modal__input">
            <input placeholder="Фамилия" type="text" class="modal__input">
            <input placeholder="Почта" type="text" class="modal__input">
            <input placeholder="Телефон" type="text" class="modal__input">
            <input placeholder="Пароль" type="text" class="modal__input">
        </form>
        <a href="#" class="btn btn__window">Зарегстрироваться</a>
        <a href="#" class="close__window">&times;</a>
    </div>
</div>
</body>
</html>
